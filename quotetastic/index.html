<div id="intro">
<blockquote>

  <div id="countdown"></div>
</div>
<div class="image"></div>

<script>
//Refresh every 8 seconds
// setTimeout(function(){
//     window.location.reload(1);
// }, 8000);
setInterval(function(){
	var index= Math.floor(Math.random()*quotes.length);
	var other= Math.floor(Math.random()*images.length);
	//Load Quote Data
	document.getElementById("quote").innerHTML = quotes[index].quote;
	document.getElementById("cite").innerHTML = quotes[index].author;

	//If override is active
	if(quotes[index].overrideImage == "true"){
	document.getElementById("intro").style.top= quotes[index].boxy;
	document.getElementById("intro").style.left=quotes[index].boxx;
	document.body.style.backgroundImage="url('cines/" + quotes[index].image + "')";
	}
	else{
	document.getElementById("intro").style.top= images[other].boxy;
	document.getElementById("intro").style.left=images[other].boxx;
	document.body.style.backgroundImage="url('cines/" + images[other].image + "')";
}
}, 5000);




</script>
