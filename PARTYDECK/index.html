<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="shortcut icon" href="img/partydecksm.png">
  
    <title>PARTYDECK</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.9/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.9/js/ionic.bundle.js"></script>
    <script src="http://code.ionicframework.com/contrib/ionic-contrib-swipecards/ionic.swipecards.js?3"></script>
    <script src="cards.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"> 
  </head>

  <body ng-app="starter" class="slide-left-right-ios7" no-scroll>
<div class="bar bar-header bar-calm">
<!-- <button class="button button-icon icon ion-navicon"></button> -->
  <h1 class="title">PARTY DECK</h1>
<!-- <button class="button button-energized ">Share</button> -->
</div>
    <ion-pane ng-controller="CardsCtrl">
      <ion-header-bar class="bar-transparent">
        <h1 class="title"></h1>
      </ion-header-bar>

      <swipe-cards on-swipe="onSwipe($event)">

      <swipe-cards>
        <swipe-card on-swipe="cardSwiped()" class="firstCard" id="start-card">
          <!-- Swipe Down<br>VVV<br>VV<br>V<br>PARTYDECK -->

            <div class="image">
          <img src="img/partydeck.png" >
          </div>
        </swipe-card>
        <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">

          <div ng-controller="CardCtrl">
            <div class="title">
             <center><b> {{card.title}} </b></center>
            </div>
            <div class="image">
            <center> {{card.details}} </center>
            <br>
            <br>

              <img ng-src="{{card.image}}">
      
            </div><!-- 
            <div class="button-bar ">
              <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
              <button class="button button-calm " ng-click="goAway()">Next Card</button>
            </div> -->
          </div>
        </swipe-card>
      </swipe-cards>
    </ion-pane>

    <!-- quick cache hack -->
    <img src="img/solo.png" style="display: none">
    <img src="img/shot.png" style="display: none">
    <img src="img/cheers.jpg" style="display: none">
    <img src="img/twoshot.png" style="display: none">
    <img src="img/ear.png" style="display: none">
    <img src="img/male.png" style="display: none">
    <img src="img/female.png" style="display: none">
    <img src="img/sexnoise.jpg" style="display: none">
    <img src="img/moose.jpg" style="display: none">
  </body>
</html>
